<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МероПоиск - Добавление зала</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .header {
            width: 100%;
            background-color: #FF7F32;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .header .user-info {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
        }

        .header .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .user-info span {
            color: white;
            font-size: 16px;
        }

        .content {
            width: 80%;
            margin: 20px auto;
            background-color: #FFB27F;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 0;
        }

        .form-group {
            width: 100%;
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #FF7F32;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
.form-group textarea {
            resize: none;
        }

        .form-group input[type="file"] {
            font-size: 16px;
        }

        .form-group .small-input {
            width: calc(100% - 20px);
        }

        .form-group .submit-button {
            background-color: #FF7F32;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .form-group .submit-button:hover {
            background-color: #e06c29;
        }
    </style>
</head>
<body>
    <div class="header">
        МероПоиск
        <div class="user-info">
            <img src="images/user_icon.png" alt="User Icon">
            <span>Иван Иванович</span>
        </div>
    </div>
    <div class="content">
        <h2>Добавление зала</h2>
        <div class="form-group">
            <label for="photo">Загрузить фото</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="equipment">Оборудование</label>
            <input type="text" id="equipment" name="equipment">
        </div>
        <div class="form-group">
            <label for="staff">Персонал</label>
            <input type="text" id="staff" name="staff">
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input type="text" id="price" name="price">
        </div>
        <div class="form-group">
            <button class="submit-button">Добавить</button>
        </div>
    </div>
</body>
</html>
