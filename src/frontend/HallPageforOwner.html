<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МероПоиск - Детали зала</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .header {
            width: 100%;
            background-color: #FF7F32;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .header .user-info {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
        }

        .header .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .user-info span {
            color: white;
            font-size: 16px;
        }

        .content {
            width: 80%;
            margin: 20px auto;
            background-color: #FFB27F;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 0;
        }

        .hall-details {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .hall-details img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-right: 20px;
            background-color: #ccc;
        }

        .hall-info {
            flex-grow: 1;
        }

        .hall-info h3 {
            margin: 0;
            font-size: 24px;
        }

        .hall-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .hall-info ul {
            margin: 5px 0;
            padding-left: 20px;
            font-size: 16px;
        }

        .hall-info ul li {
            margin: 5px 0;
        }

        .hall-info .price {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .actions button {
            background-color: #FF7F32;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .actions .delete-button {
            background-color: #FF6347;
        }

        .actions button:hover {
            opacity: 0.8;
        }

        .reviews {
            background-color: #ccc;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .reviews h2 {
            font-size: 20px;
            margin: 0 0 10px 0;
        }

        .reviews .review {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .reviews .review img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .reviews .review p {
            margin: 0;
            font-size: 14px;
        }

        .review-form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .review-form textarea {
            resize: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .review-form button {
            background-color: #FF7F32;
            color: white;
            border: none;
            border-radius: 5px;
	}
padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .review-form button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        МероПоиск
        <div class="user-info">
            <img src="images/user_icon.png" alt="User Icon">
            <span>Иван Иванович</span>
        </div>
    </div>
    <div class="content">
        <div class="hall-details">
            <img src="hall_image.jpg" alt="Картинка зала">
            <div class="hall-info">
                <h3>Название зала</h3>
                <p>Описание</p>
                <ul>
                    <li>1. От владельца</li>
                    <li>2. Оборудование</li>
                    <li>3. Персонал</li>
                </ul>
                <p class="price">Цена за 2 ч: 5000 руб.</p>
            </div>
        </div>
        <div class="actions">
            <button>Редактировать</button>
            <button class="delete-button">Удалить зал</button>
        </div>
        <div class="reviews">
            <h2>Отзывы</h2>
            <div class="review">
                <img src="user_icon.png" alt="User Icon">
                <p>Текст отзыва</p>
            </div>
            <div class="review-form">
                <textarea rows="4" placeholder="Оставьте отзыв"></textarea>
                <button>Оставить отзыв</button>
            </div>
        </div>
    </div>
</body>
</html>
