<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МероПоиск - Мои залы</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .header {
            width: 100%;
            background-color: #FF7F32;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .header .user-info {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
        }

        .header .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .user-info span {
            color: white;
            font-size: 16px;
        }

        .content {
            width: 80%;
            margin: 20px auto;
            background-color: #FFB27F;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 0;
        }

        .hall {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .hall img {
            width: 150px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .hall-details {
            flex-grow: 1;
        }

        .hall-details h3 {
            margin: 0;
            font-size: 18px;
            background-color: #FF7F32;
            color: white;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .hall-details p {
            margin: 5px 0 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Мои залы</h2>
    </div>
    <div class="header">
        МероПоиск
        <div class="user-info">
            <img src="images/user_icon.png" alt="User Icon">
            <span>Иван Иванович</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('path_to_your_api_endpoint') // Замените 'path_to_your_api_endpoint' на реальный URL вашего API
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.querySelector('.content');
                    
                    data.forEach(hall => {
                        const hallDiv = document.createElement('div');
                        hallDiv.classList.add('hall');

                        const img = document.createElement('img');
                        img.src = hall.image;
                        img.alt = Hall ${hall.id};

                        const hallDetailsDiv = document.createElement('div');
                        hallDetailsDiv.classList.add('hall-details');

                        const h3 = document.createElement('h3');
                        h3.textContent = hall.address;

                        const datesParagraph = document.createElement('p');
                        datesParagraph.textContent = 'Даты аренд:';

                        hallDetailsDiv.appendChild(h3);
                        hallDetailsDiv.appendChild(datesParagraph);

                        hall.dates.forEach(date => {
                            const dateParagraph = document.createElement('p');
                            dateParagraph.textContent = date;
                            hallDetailsDiv.appendChild(dateParagraph);
                        });

                        hallDiv.appendChild(img);
                        hallDiv.appendChild(hallDetailsDiv);

                        contentDiv.appendChild(hallDiv);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
